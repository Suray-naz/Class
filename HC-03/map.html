<body>
    <h1>MAP</h1>
    <!-- ilk resim ekliyoruz ve resme usemap özelliğini ekliyoruz-->
    <img src="./planet.png" 
     alt=""
     usemap="#mapimage">
     <!--Map etiketini kullanıyoruz ve name özelliğine usemap de verilen aynı ismi veriyoruz-->
     
    <map name="mapimage"> 
        <area shape="rect" coords="111,246,184,328" href="https://solarsystem.nasa.gov/planets/mercury/overview/" alt=""
    </map> 
    <map name="mapimage"> 
        <area shape="rect" coords="423,242,506,334" href="https://solarsystem.nasa.gov/planets/jupiter/overview/" alt=""
    </map> 
    
</body>
